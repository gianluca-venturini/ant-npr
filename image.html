<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec2 vUv;

			void main() {
				vUv = uv;

				gl_Position =   projectionMatrix *
								modelViewMatrix *
								vec4(position,1.0);
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform sampler2D texture1;

			varying vec2 vUv;

			void main() {
				vec2 p = vUv;
				gl_FragColor = texture2D(texture1, p); // Displays Nothing
				//gl_FragColor = vec4(0.5, 0.2, 1.0, 1.0); // Works; Displays Flat Color
			}
		</script>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var camera;
			var scene;
			var renderer;
			var mesh;

			var uniforms;
			 
			init();
			animate();
			 
			function init() {
			 
			    scene = new THREE.Scene();
			    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

				camera.position.z = 1;

				scene.add(camera);

				var texture = THREE.ImageUtils.loadTexture("image/sea.jpg");
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;

				var height = 1.54;
				var width  = window.innerWidth / window.innerHeight * height;

				uniforms = {
					texture1: { type: "t", value: texture },
					t: { type: "f", value: 0 }
				};

				// Create Shaders
				var vertexShader = document.getElementById('vertexShader').innerHTML;
				var fragmentShader = document.getElementById('fragmentShader').innerHTML;

				var material = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: vertexShader,
					fragmentShader: fragmentShader
				});



			    mesh = new THREE.Mesh(
						new THREE.PlaneGeometry(width, height, 0),
						//new THREE.MeshBasicMaterial({map: texture})
						material
				);

				mesh.material.depthTest = false;
				mesh.material.depthWrite = false;

				scene.add(mesh);
			 
			    renderer = new THREE.WebGLRenderer();
			    renderer.setSize( window.innerWidth, window.innerHeight );
			    document.body.appendChild( renderer.domElement );
			 
			    window.addEventListener( 'resize', onWindowResize, false );
			 
			    render();
			}
			 

			function animate() {
			    render();
			    requestAnimationFrame( animate );

				uniforms.t.value += 0.01;
			}
			 
			function render() {
				renderer.autoClear = false;
				renderer.clear();

			    renderer.render( scene, camera );
			}
			 
			function onWindowResize() {
			    camera.aspect = window.innerWidth / window.innerHeight;
			    camera.updateProjectionMatrix();
			    renderer.setSize( window.innerWidth, window.innerHeight );
			    render();
			}
		</script>
	</body>
</html>
